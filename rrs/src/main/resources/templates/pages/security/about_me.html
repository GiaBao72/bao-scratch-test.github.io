<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org" th:replace="~{/index::dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main class="container-fluid">
		<div class="row border-3 border-info border-start border-end">
			<div class="mt-5"></div>
			<div class="m-auto col-lg-6 p-lg-1">
				<h3 class="text-uppercase text-center fw-bolder">Thông tin tài khoản</h3>
				<form action="/security/about_me" method="post" enctype="multipart/form-data" class="fs-3 p-3 mt-5 border rounded-3" th:object="${account}">
					<div class="mt-1">
						<label for="username" class="form-label">username</label>
						<input type="text" class="form-control" placeholder="Tên đăng nhập?" id="username" th:field="*{username}">
					</div>
					<div class="mt-1">
						<label for="password" class="form-label">password</label>
						<div class="input-group">
							<input type="password" class="form-control" placeholder="Mật khẩu?" id="password" name="password" th:value="*{password}">
								<span class="input-group-text" onclick="showPass(password, this.getElementsByTagName('i')[0])">
								<i class="fa fa-eye-slash"></i>
							</span>
						</div>
					</div>
					<div class="mt-1">
						<label for="name" class="form-label">Họ và Tên</label> <input
							type="text" class="form-control" placeholder="Họ và Tên?"
							id="name" th:field="*{name}">
					</div>
					<div class="mt-1">
						<label for="email" class="form-label">email</label> <input
							type="email" class="form-control" placeholder="Địa chỉ email?"
							id="email" th:field="*{email}">
					</div>

					<div
						class="mt-3 fs-6 text-end d-flex justify-content-between align-items-center">
						<a href="/rrs" class="text-warning">Trang chủ&nbsp;<i
							class="fa-sharp fa-solid fa-house"></i></a>
						<div class="me-3">
							<button class="btn btn-outline-primary">
								Cập nhật&nbsp;<i class="fa fa-refresh"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="mt-lg-5"></div>
		</div>
	</main>
</body>
</html>
