<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org"
	th:replace="~{/index::dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main class="container-fluid">
		<div class="row border-3 border-info border-start border-end">
			<div class="mt-5"></div>
			<div class="m-auto col-lg-6 p-lg-1">
				<h3 class="text-uppercase text-center fw-bolder">Đăng nhập ký
					khoản</h3>
				<form action="/security/register" method="post" enctype="multipart/form-data" class="fs-3 p-3 mt-5 border rounded-3" th:object="${account}">
					<div class="mt-1">
						<label for="username" class="form-label">username</label>
						<input type="text" class="form-control" placeholder="Tên đăng nhập?" id="username" th:field="*{username}">
					</div>
					<div class="mt-1">
						<label for="password" class="form-label">password</label>
						<div class="input-group">
							<input type="password" class="form-control" placeholder="Mật khẩu?" id="password" th:field="*{password}">
							<span class="input-group-text" onclick="showPass(password, this.getElementsByTagName('i')[0])">
								<i class="fa fa-eye-slash"></i>
							</span>
						</div>
					</div>
					<div class="mt-1">
						<label for="name" class="form-label">Họ và Tên</label> <input
							type="text" class="form-control" placeholder="Họ và Tên?"
							id="name" th:field="*{name}">
					</div>
					<div class="mt-1">
						<label for="email" class="form-label">email</label> <input
							type="email" class="form-control" placeholder="Địa chỉ email?"
							id="email" th:field="*{email}">
					</div>
					<div class="mt-1 fs-6">
						<label class="form-label">Đăng ký tài khoản</label>
						<div class="d-flex justify-content-around w-100">
							<div class="form-check form-switch" th:each="r : ${roles}">
								<input class="form-check-input" th:id="${r.id}" type="radio" role="switch" th:value="${r.id}" name="roles">
								<label class="form-check-label" th:for="${r.id}" th:text="${r.name}"></label>
							</div>
						</div>
					</div>

					<div
						class="mt-3 fs-6 text-end d-lg-flex justify-content-between align-items-center">
						<div class="me-3">
							<a class="text-danger" href="/security/forgot_password">
								[Quên mật khẩu&nbsp;<i class="fa fa-info"></i>]
							</a>
							<a class="ms-2 text-warning" href="/security/loginForm">
								[Đã có tài khoản&nbsp;<i class="fa-light fa-question"></i>]
							</a>
						</div>
						<button class="btn btn-outline-primary">Đăng ký</button>
					</div>
				</form>
			</div>
			<div class="mt-lg-5"></div>
		</div>
	</main>
</body>
</html>
